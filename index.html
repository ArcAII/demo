<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .welcome-section {
      text-align: center;
      margin-top: 100px;
    }
    .welcome-section h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .welcome-section h3 {
      margin-top: 10px;
      margin-bottom: 30px;
    }
    .start-button {
      font-size: 1.2em;
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
    .image-section {
      margin-top: 50px;
    }
    .image-section img {
      width: 100%;
      border-radius: 20px;
    }
    .navbar .logo img {
        max-width: 30px; /* Adjust the size as needed */
      }
    @media screen and (max-width: 600px) {
      .navbar {
        justify-content: center;
      }
      .navbar .logo img {
        max-width: 100px; /* Adjust the size as needed */
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo1.png" alt="ChatGPT Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="welcome-section">
    <p>ChatGPT</p>
    <h1>Get answers. Find inspiration. Be more productive.</h1>
    <h3>Free to use. Easy to try. Just ask and ChatGPT can help with writing, learning, brainstorming and more.</h3>
    <button class="start-button">Start now</button>
  </div>
  <div class="image-section">
    <img src="your-image.png" alt="Image">
  </div>
</body>
</html>
